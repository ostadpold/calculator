<!DOCTYPE html>
<html class="">
<head>
   <meta charset="UTF-8">
   <title>Calculator</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./styles.css">
</head>
<body>
   <div class="consolelog">
   </div>
   <div onclick="clickedtoggle()" class="settinglogo"><i class="fa-solid fa-gear"></i></div>
   <div class="todes">
      <div class="culoum">
         <div class="info"><span>Dark Mode:</span></div>
         <div class="box">
            <div class="holder">
               <input onclick="togglebox()" checked type="checkbox">
               <div class="circle"></div>
            </div>
         </div>
      </div>
      <div class="culoum">
         <div class="info"><span>DisplayLog:</span></div>
         <div class="box">
            <div class="holder">
               <input onclick="visiblelog()" type="checkbox">
               <div class="circle"></div>
            </div>
         </div>
      </div>
      <div class="culoum">
         <button onclick="clearlog()">clear the Log</button>
      </div>
   </div>
   <div class="container-display">
      <input type="text" placeholder='0' readonly>
      <input type="text" value="" readonly>
   </div>
   <hr class="breakline">
   <div class="container">
      <div class="hidden-arguments">
         <div class="line">
            <button><i class="option">X<sup>y</sup></i></button>
            <button><i class="option">&radic;x</i></button>
            <button><i class="option">&pi;</i></button>
            <button><i class="option">(</i></button>
            <button><i class="option">)</i></button>
         </div>
      </div>
      <div class="container-arguments">
         <div class="line first">
            <button onclick="clearDisplay()"><i class="fa-solid fa-c argument"></i></button>
            <button onclick="DeleteDisplay()"><i class="fa-solid fa-delete-left argument "></i></button>
            <button onclick="percentDisplay()"><i class="fa-solid fa-percent argument "></i></button>
            <button class="operator" onclick="operator(event)"><i class="fa-solid fa-divide argument"></i></button>
         </div>
         <div class="line">
            <button class="numbersbutton" onclick="Numbers(event)"><i class="number">7</i></button>
            <button class="numbersbutton" onclick="Numbers(event)"><i class="number">8</i></button>
            <button class="numbersbutton" onclick="Numbers(event)"><i class="number">9</i></button>
            <button class="operator" onclick="operator(event)"><i class="fa-solid fa-xmark argument "></i></button>
         </div>
         <div class="line">
            <button class="numbersbutton" onclick="Numbers(event)"><i class="number">4</i></button>
            <button class="numbersbutton" onclick="Numbers(event)"><i class="number">5</i></button>
            <button class="numbersbutton" onclick="Numbers(event)"><i class="number">6</i></button>
            <button class="operator" onclick="operator(event)"><i class="fa-solid fa-minus argument "></i></button>
         </div>
         <div class="line">
            <button class="numbersbutton" onclick="Numbers(event)"><i class="number">1</i></button>
            <button class="numbersbutton" onclick="Numbers(event)"><i class="number">2</i></button>
            <button class="numbersbutton" onclick="Numbers(event)"><i class="number">3</i></button>
            <button class="operator" onclick="operator(event)"><i class="fa-solid fa-plus argument "></i></button>
         </div>
         <div class="line last">
            <button onclick="togglehiddenline()"><i class="fa-solid fa-arrow-right-arrow-left argument "></i></button>
            <button class="numbersbutton" onclick="Numbers(event)"><i class="number">0</i></button>
            <button class="numbersbutton" onclick="Numbers(event)"><i class="number">.</i></button>
            <button onclick="equals()" class="argument-equal"><i class="fa-solid fa-equals"></i></button>
         </div>
      </div>
   </div>
   <script src="https://kit.fontawesome.com/219462edeb.js" crossorigin="anonymous"></script>
   <script src="./scripts.js"></script>
</body>
</html>
